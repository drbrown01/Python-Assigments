<!DOCTYPE html>

<html>

<head>

	<title>secrets</title>

</head>

<body>

	<div class="container">

		<h3>Most popular Secrets</h3>

		{% for post in posts %}

			<p>{{post.post}} {{post.num_likes}} likes ({{post.created_at}})</p>

			{% for user in post.likes.all %}

				{% if user == current_user %}

					<p><strong>You already liked this</strong></p>

				{% endif %}

			{% endfor %}

		{% endfor %}

	</div>

</body>

</html>
